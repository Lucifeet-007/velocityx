<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="login-container">
        <h2>Welcome! Please Log In</h2>
        <form id="loginForm">
            <div class="input-group">
                <label for="username">Username:</label>
                <input type="text" id="username" placeholder="Enter your username" required>
            </div>

            <div class="input-group">
                <label for="mobile">Mobile Number:</label>
                <input type="tel" id="mobile" placeholder="Enter your mobile number" required>
                <button type="button" id="sendOTP">Send OTP</button>
            </div>

            <div class="input-group otp-group" style="display: none;">
                <label for="otp">Enter OTP:</label>
                <input type="text" id="otp" placeholder="Enter OTP" required>
            </div>

            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="login-btn">Login</button>
        </form>

        <p id="message"></p>

        <!-- Sign Up Section -->
        <div class="signup-section">
            <p>Not registered? <a href="#" id="showSignUp">Sign Up</a></p>
        </div>

        <!-- Sign Up Form (Initially Hidden) -->
        <div class="signup-form" id="signupForm">
            <h3>Create an Account</h3>
            <input type="text" id="newUsername" placeholder="Choose a username" required>
            <input type="tel" id="newMobile" placeholder="Enter your mobile number" required>
            <input type="password" id="newPassword" placeholder="Choose a password" required>
            <button onclick="registerUser()">Sign Up</button>
        </div>
    </div>
</body>
</html>
