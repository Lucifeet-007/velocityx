<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="form-box" id="loginBox">
            <h2>Welcome Back</h2>
            <form id="loginForm">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter username" required>
                </div>

                <div class="input-group">
                    <label for="mobile">Mobile Number</label>
                    <input type="tel" id="mobile" placeholder="Enter mobile number" required>
                    <button type="button" id="sendOTP">Send OTP</button>
                </div>

                <div class="input-group otp-group" style="display: none;">
                    <label for="otp">Enter OTP</label>
                    <input type="text" id="otp" placeholder="Enter OTP">
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter password" required>
                </div>

                <button type="submit" class="btn">Login</button>
            </form>

            <p class="switch-form">Don't have an account? <a href="#" id="showSignUp">Sign Up</a></p>
        </div>

        <div class="form-box hidden" id="signupBox">
            <h2>Create an Account</h2>
            <form id="signupForm">
                <div class="input-group">
                    <label for="newUsername">Username</label>
                    <input type="text" id="newUsername" placeholder="Choose a username" required>
                </div>

                <div class="input-group">
                    <label for="newMobile">Mobile Number</label>
                    <input type="tel" id="newMobile" placeholder="Enter mobile number" required>
                </div>

                <div class="input-group">
                    <label for="newPassword">Password</label>
                    <input type="password" id="newPassword" placeholder="Choose a password" required>
                </div>

                <button type="submit" class="btn">Sign Up</button>
            </form>

            <p class="switch-form">Already have an account? <a href="#" id="showLogin">Login</a></p>
        </div>
    </div>
</body>
</html>
